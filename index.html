<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ABYSS RED OVERRIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
    body {
      margin: 0;
      background: black url('skull-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .red-title {
      font-family: Impact, Arial, sans-serif;
      font-size: 56px;
      font-weight: 900;
      color: red;
      text-shadow: 2px 2px 6px black, 0 0 12px black;
      text-decoration: underline;
      margin-bottom: 30px;
    }
    .slogan {
      font-weight: 700;
      font-size: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
      max-width: 800px;
      margin-bottom: 30px;
    }
    h1, .access-log {
      font-weight: 700;
      font-size: 18px;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
      margin: 10px 0;
    }
    .red-button {
      padding: 12px 30px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #cc0000;
      color: white;
      box-shadow: 0 0 8px #cc0000;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
      margin-top: 10px;
      position: relative;
    }
    .red-button:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 15px #ff1a1a;
    }
    .red-button::after {
      content: attr(data-fakehref);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 5px 8px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s;
      box-shadow: 0 0 5px #0f0;
      user-select: none;
      z-index: 10;
    }
    .red-button:hover::after {
      opacity: 1;
    }
    .under-button-note {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <div class="red-title">ABYSS RED OVERRIDE</div>

  <div class="slogan">
    мы не витрина. Мы механизм.<br />
    Рынок — это иллюзия. Снос — это геометрия.<br />
    Обход — это язык, на котором Telegram не умеет отвечать.
  </div>

  <h1>
    Только избранный может подключиться.<br />Нажми “<b>Связаться</b>”
  </h1>

  <div class="access-log"></div>

  <button class="red-button" id="contactBtn" data-fakehref="https://darknet413.product.jjs"><b>Связаться</b></button>

  <div class="under-button-note">
    We are the top code agency for removing and protecting Telegram links.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.querySelector(".matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const fontSize = 12;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns)
      .fill(0)
      .map(() => Math.random() * canvas.height);
    ctx.font = fontSize + "px 'Share Tech Mono', monospace";

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30a0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, y);
        drops[i] = y > canvas.height + Math.random() * 10000 ? 0 : y + fontSize;
      });
    }
    setInterval(drawMatrix, 50);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const fakeLinks = [
      "https://darknet413.product.jjs",
      "https://shadowportal.xyz",
      "https://infernoshop.darknet",
      "https://matrix404.darkweb",
      "https://phantomzone.darknet",
    ];

    const nodes = [
      "NODE_OMEGA-9000",
      "NODE_TITAN-99X",
      "NODE_PHOENIX-7",
      "NODE_NEMESIS-42",
      "NODE_VORTEX-13",
      "NODE_REAPER-88",
      "NODE_APEX-777",
      "NODE_SHADOW-21",
      "NODE_NEXUS-314",
      "NODE_INFINITY-01",
    ];

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Динамическое обновление узла и фейковой ссылки при загрузке
    document.querySelector(
      ".access-log"
    ).textContent = ACCESS GRANTED ROUTING: ${randomFrom(nodes)};
    const btn = document.getElementById("contactBtn");
    btn.setAttribute("data-fakehref", randomFrom(fakeLinks));

    // Зашифрованная ссылка tg://join?invite=sO9aHaxrj4gwM2Ix
    const encrypted = "iUU6cH0pVg3FaI7dzg5EHoO1Bdp9tx5W8xEexThXWhw=";

    // Создаём WebWorker из внешнего файла
    const worker = new Worker("secure-decrypt.js");

    btn.onclick = () => {
      worker.postMessage(encrypted);
    };

    worker.onmessage = (e) => {
      const url = e.data;
      const redirectHtml = `
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="utf-8" />
            <meta http-equiv="refresh" content="0; url='${url}'" />
            <script>
              setTimeout(() => {
                location.href = '${url}';
              }, 100);
            <\/script>
            <style>
              body {
                background: black;
                color: red;
                font-family: monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
              }
            </style>
          </head>
          <body>
            <h1>Переход в Telegram...</h1>
          </body>
        </html>`;

      const blobPage = new Blob([redirectHtml], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blobPage);
      location.replace(blobUrl);
      setTimeout(() => URL.revokeObjectURL(blobUrl), 5000);
    };

    // Защита DevTools и копирования
    const blockKeys = ["F12", "u", "i"];
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && blockKeys.includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")
      ) {
        e.preventDefault();
        alert("Доступ запрещён");
      }
    });
    ["contextmenu", "copy", "cut"].forEach((evt) =>
      document.body.addEventListener(evt, (e) => e.preventDefault())
    );
  </script>
</body>
</html>
