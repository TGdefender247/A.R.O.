<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ABYSS RED OVERRIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black url('skull-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .red-title {
      font-size: 56px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 6px black, 0 0 12px black;
      margin-bottom: 20px;
    }
    .slogan, .access-log, h1 {
      font-size: 18px;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
      margin: 10px 0;
      text-align: center;
    }
    .red-button {
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 8px #cc0000;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .red-button:hover {
      background: #ff1a1a;
      box-shadow: 0 0 15px #ff1a1a;
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <div class="red-title">ABYSS RED OVERRIDE</div>
  <div class="slogan">мы не витрина. Мы механизм. Обход — это язык, на котором Telegram не умеет отвечать.</div>
  <h1>Только избранный может подключиться. Нажми “<b>Связаться</b>”</h1>
  <div class="access-log">ACCESS GRANTED — NODE_713</div>
  <button class="red-button" id="contactBtn">Связаться</button>

  <script>
    // Защита от DevTools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) || 
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Доступ запрещён");
      }
    });

    // Маскировка URL
    history.replaceState(null, '', 'https://darkportal.network/connect');

    // Matrix animation
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const fontSize = 12;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    ctx.font = fontSize + "px monospace";

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#f00";
      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    // Шифрованная ссылка
    const encryptedLink = "uZMd3xrVqNdF2kJav2FPU4vm0NnXY3fJwBiwHNk7V5o=";
    const key = "mysecretkey12345";
    const iv = "initialvector123";

    async function decryptAES(base64, keyStr, ivStr) {
      const raw = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      const key = new TextEncoder().encode(keyStr);
      const iv = new TextEncoder().encode(ivStr);
      const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
      const result = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, raw);
      return new TextDecoder().decode(result);
    }

    document.getElementById('contactBtn').addEventListener('click', async () => {
      try {
        const url = await decryptAES(encryptedLink, key, iv);
        const blobHTML = `
          <html>
          <head>
            <meta charset="utf-8">
            <title>Connecting...</title>
            <meta http-equiv="refresh" content="3;url=${url}">
            <script>
              setTimeout(() => { window.location.href = '${url}'; }, 3000);
            <\/script>
            <style>
              body {
                background: black;
                color: red;
                font-family: monospace;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
              }
            </style>
          </head>
          <body><h1>Переход в Telegram...</h1></body>
          </html>
        `;

        const blob = new Blob([blobHTML], { type: 'text/html' });
        const blobURL = URL.createObjectURL(blob);
        window.open(blobURL, '_blank');
        setTimeout(() => URL.revokeObjectURL(blobURL), 10000);
      } catch (err) {
        alert("Ошибка при переходе: " + err.message);
      }
    });
  </script>
</body>
</html>
