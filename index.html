<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
    body {

    canvas.matrix {

    .slogan {
      font-weight: 700;
      font-size: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
      max-width: 800px;
      margin-bottom: 30px;
    }
    h1, .access-log {
      font-weight: 700;
      font-size: 18px;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
      margin: 10px 0;
    }
    .red-button {
      padding: 12px 30px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #cc0000;
      color: white;
      box-shadow: 0 0 8px #cc0000;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .red-button:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 15px #ff1a1a;
    }
    .under-button-note {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 1px 1px 0 red, 2px 2px 3px black;
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <div class="red-title">ABYSS RED OVERRIDE</div>

  <div class="slogan">
    мы не витрина. Мы механизм.<br />

  <h1>Только избранный может подключиться. Нажми “<b>Связаться</b>”</h1>

    We are the top code agency for removing and protecting Telegram links.

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const fontSize = 12;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0).map(() => Math.random() * canvas.height);
    ctx.font = fontSize + "px 'Share Tech Mono'";
    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, y);
        drops[i] = y > canvas.height + 10000 ? 0 : y + fontSize;
      });
    }
    setInterval(drawMatrix, 50);
    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    const encrypted = "e5NkLEfAODDbzYbmImk/cA=="; // Зашифрованная tg://resolve?domain=OxdSJtTTiGc0OTcx
    const worker = new Worker("secure-decrypt.js");
    const link = document.getElementById("contactLink");

    link.addEventListener("click", function(e) {
      e.preventDefault();
      worker.postMessage(encrypted);
    });

    worker.onmessage = function(e) {
      const url = e.data;

      // Пытаемся открыть Telegram 3 способами:
      const a = document.createElement("a");
      a.href = url;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      setTimeout(() => {
        location.href = url;
      }, 1000);

      setTimeout(() => {
        document.body.innerHTML = "";
        document.body.style.background = "black";
        worker.terminate();
      }, 3000);
    };

    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
        alert("Доступ запрещён");
      }
    });
    document.body.oncontextmenu = e => e.preventDefault();
    document.body.oncopy = e => e.preventDefault();
    document.body.oncut = e => e.preventDefault();
  </script>
</body>
