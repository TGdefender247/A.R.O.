<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ABYSS RED OVERRIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      user-select: none;
      color: #ff0000;
      text-align: center;
    }

    #skull-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('skull-bg.png') no-repeat center center;
      background-size: cover;
      z-index: -3;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    h1, .access-log, #telegram-warning, #skull, .manifest, .title-main {
      position: relative;
      z-index: 1;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    .access-log {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
      color: white;
      text-shadow: 0 0 5px white;
    }

    #telegram-warning {
      margin-top: 20px;
      font-weight: 700;
      color: white;
      font-size: 16px;
      user-select: text;
      text-shadow: 0 0 5px red;
    }

    .title-main {
      font-size: 32px;
      font-weight: bold;
      margin-top: 40px;
      color: #ff0000;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .manifest {
      margin-top: 20px;
      font-size: 16px;
      max-width: 90vw;
      line-height: 1.6;
      white-space: pre-line;
      color: white;
      text-shadow: 0 0 5px white;
    }
  </style>
</head>
<body>
  <div id="skull-bg"></div>
  <canvas class="matrix"></canvas>

  <div class="title-main">ABYSS RED OVERRIDE</div>

  <div class="manifest">
    мы не витрина! Мы механизм!  
    Рынок это иллюзия. Снос это геометрия.  
    Обход — это язык, на котором Telegram не умеет отвечать.
  </div>

  <h1>Только избранный может подключиться.<br>Нажми “<b>Связаться</b>”</h1>

  <div class="access-log">
    ACCESS GRANTED  
    ROUTING: NODE_713
  </div>

  <canvas id="skull" width="160" height="160"></canvas>
  <div id="shadow-host"></div>
  <div id="telegram-warning">на вашем устройстве обязательно должен быть установлен Telegram.</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // КРАСНАЯ МАТРИЦА
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = Array(256).join("01").split("");
    const fontSize = 14;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      ctx.font = fontSize + "px monospace";

      letters.forEach((y_pos, index) => {
        const text = String.fromCharCode(3e4 + Math.random() * 33);
        const x_pos = index * fontSize;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > canvas.height + Math.random() * 1e4 ? 0 : y_pos + fontSize;
      });
    }

    setInterval(drawMatrix, 50);

    // ЗАШИФРОВАННАЯ ССЫЛКА
    const key = CryptoJS.enc.Utf8.parse("MySecretKey12345");
    const enc = "/v0r1VKldkKAVs83qkojD+9ythd3GNRaCfiJSfAxwnThXerQ4eK8YUCw48nDaTi3";

    const fakeLinks = [];
    for (let i = 1; i <= 1000; i++) {
      fakeLinks.push("https://join-proxy" + i + ".fake");
    }
    const fake = fakeLinks[Math.floor(Math.random() * fakeLinks.length)];

    const host = document.getElementById("shadow-host");
    const shadow = host.attachShadow({ mode: "closed" });
    const btn = document.createElement("button");
    btn.innerHTML = "<b>Связаться</b>";
    btn.title = fake;
    btn.setAttribute("style", "padding:12px 24px;border:2px solid #ff0000;background:transparent;color:#ff0000;font-size:18px;cursor:pointer;font-family:'Share Tech Mono', monospace;transition:0.3s;");
    btn.onmouseenter = () => { btn.style.background = "#ff0000"; btn.style.color = "black"; };
    btn.onmouseleave = () => { btn.style.background = "transparent"; btn.style.color = "#ff0000"; };
    btn.onclick = () => {
      const raw = CryptoJS.enc.Base64.parse(enc);
      const iv = CryptoJS.lib.WordArray.create(raw.words.slice(0, 4));
      const ct = CryptoJS.lib.WordArray.create(raw.words.slice(4), raw.sigBytes - 16);
      const decrypted = CryptoJS.AES.decrypt({ ciphertext: ct }, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
      const link = decrypted.toString(CryptoJS.enc.Utf8);
      window.location.href = link;
    };
    shadow.appendChild(btn);

    // БЛОКИРОВКИ
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
        alert("Доступ запрещён");
      }
    });
    document.body.oncontextmenu = e => e.preventDefault();
    document.body.oncopy = e => e.preventDefault();
    document.body.oncut = e => e.preventDefault();

    // ЧЕРЕП на canvas
    const skullCanvas = document.getElementById("skull");
    const sCtx = skullCanvas.getContext("2d");

    function drawSkull() {
      sCtx.clearRect(0, 0, skullCanvas.width, skullCanvas.height);
      sCtx.fillStyle = "#ff0000";

      // череп
      sCtx.beginPath();
      sCtx.ellipse(80, 70, 40, 50, 0, 0, Math.PI * 2);
      sCtx.fill();

      // глаза
      sCtx.fillStyle = "black";
      sCtx.beginPath();
      sCtx.ellipse(65, 60, 8, 12, 0, 0, Math.PI * 2);
      sCtx.fill();

      sCtx.beginPath();
      sCtx.ellipse(95, 60, 8, 12, 0, 0, Math.PI * 2);
      sCtx.fill();

      // нос
      sCtx.beginPath();
      sCtx.moveTo(78, 75);
      sCtx.lineTo(82, 75);
      sCtx.lineTo(80, 85);
      sCtx.closePath();
      sCtx.fill();

      // зубы
      sCtx.fillStyle = "white";
      for (let i = 0; i < 6; i++) {
        sCtx.fillRect(62 + i * 6, 100, 4, 10);
      }
    }

    setInterval(drawSkull, 200);
  </script>
</body>
</html>
